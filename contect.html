<body id="bodycontact">



  <!-- Form Started -->
  	<div class="container form-top">
  		<div class="row">
  			<div class="col-md-12 col-md-offset-12 col-sm-12 col-xs-12">
  				<div class="panel panel-danger">
  					<div class="panel-body">
  						<form id="reused_form" method="post" action="mailto:Visitorapp99@gmail.com" enctype="text/plain">
  						 	<div class="form-group">
  						 		<label><i class="fa fa-user" aria-hidden="true"></i> שם </label>
  						 		<input type="text" name="name" class="form-control" placeholder="הקלד את שמך" style="text-align: right" >
  						 	</div>
  						 	<div class="form-group">
  						 		<label><i class="fa fa-envelope" aria-hidden="true"></i> דואר אלקטרוני</label>
  						 		<input type="email" name="email" class="form-control" placeholder="כתובת דואר לחזרה" style="text-align: right">
  						 	</div>
  						 	<div class="form-group">
  						 		<label><i class="fa fa-comment" aria-hidden="true"></i> כתוב לנו</label>
  						 		<textarea rows="3" name="message" class="form-control" placeholder="הקלד את הודעתך" style="text-align: right"></textarea>
  						 	</div>


  						 	<div class="form-group">
  						 		<button class="btn btn-raised btn-block btn-danger">שלח הודעה</button>
  						 	</div>
  						</form>
  						<div id="error_message" style="width:100%; height:100%; display:none; ">
  						<h4>Error</h4>
  						Sorry there was an error sending your form.
  						</div>
  						<div id="success_message" style="width:100%; height:100%; display:none; ">
  						<h2>Success! Your Message was Sent Successfully.</h2>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  <!-- Form Ended -->
